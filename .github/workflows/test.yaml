on:
    pull_request:
        types:
            - opened
            - synchronize
            - reopened
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - uses: actions/setup-go@v6
              with:
                go-version: '^1.23.3'
            - run: go build -v ./...
            - run: go test -v ./...